<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skill Tree</title>

	<!-- Roboto Font -->
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
	<div class="wrap">
<!-- 		<div class="star"></div>
		<div class="star_4point"></div>
		<div class="circle"></div>
		<div class="circle_point"></div> -->

		<div class="title">
			<img src="img/img_planet.png" alt="">
			<h1>介面設計師轉職之路</h1>
			<h2>UI Designer Road Map</h2>
		</div>

		<div class="skill active active_path" id="s01">
			<img  src="img/img_blade-1.png" alt="">
			<h3>設計規範</h3>
			<div class="path_short"></div>
			<div class="arrow_short"></div>
		</div>
		<div class="skill wait_active" id="s02">
			<img src="img/img_meat.png" alt="">
			<h3>爬梳乾貨</h3>
			<div class="path_long"></div>
		</div>
		<div class="skill wait_active" id="s03">
			<img src="img/img_shield.png" alt="">
			<h3>UX思維</h3>
			<div class="path_short"></div>
			<div class="arrow_short"></div>
		</div>
		<div class="skill" id="s04">
			<img src="img/img_hat.png" alt="">
			<h3>設計思考</h3>
			<div class="path_short"></div>
			<div class="arrow_short"></div>
		</div>
		<div class="skill" id="s05">
			<img src="img/img_horn.png" alt="">
			<h3>心理學</h3>
			<div class="coloumn_top"></div>
		</div>
		<div class="skill" id="s06">
			<img src="img/img_hammer.png" alt="">
			<h3>線框稿</h3>
			<div class="path_middle"></div>
			<div class="arrow_middle"></div>
			<div class="coloumn_long"></div>
			<div class="path_middle_left_in_before"></div>
			<div class="arrow_short_left_in_before"></div>
		</div>
		<div class="skill" id="s07">
			<img src="img/img_illustration.png" alt="">
			<h3>插畫</h3>
			<div class="path_short_left_in"></div>
			<div class="arrow_short_left_in"></div>
		</div>
		<div class="skill" id="s08">
			<img src="img/img_sense.png" alt="">
			<h3>美感</h3>
		</div>
		<div class="skill" id="s09">
			<img src="img/img_inspiration.png" alt="">
			<h3>靈感</h3>
			<div class="path_short_left_in"></div>
			<div class="arrow_short_left_in"></div>
		</div>

		<div class="skill" id="s11">
			<img src="img/img_color.png" alt="">
			<h3>配色</h3>
			<div class="path_short"></div>
		</div>
		<div class="skill" id="s12">
			<img src="img/img_text.png" alt="">
			<h3>文案</h3>
			<div class="path_middle"></div>
			<div class="arrow_middle"></div>
			<div class="arrow_middle"></div>
			<div class="coloumn_long"></div>
		</div>
		<div class="skill" id="s13">
			<img src="img/img_pictures.png" alt="">
			<h3>圖庫</h3>
			<div class="path_short"></div>
		</div>
		<div class="skill" id="s14">
			<img src="img/img_axe.png" alt="">
			<h3>UI設計</h3>
			<div class="path_short"></div>
			<div class="arrow_short"></div>
		</div>
		<div class="skill" id="s15">
			<img src="img/img_book.png" alt="">
			<h3>標註</h3>
			<div class="path_middle_step"></div>
			<div class="arrow_middle"></div>
			<div class="arrow_right_in"></div>
		</div>
		<div class="skill" id="s16">
			<img src="img/img_blade.png" alt="">
			<h3>原型</h3>
			<div class="path_middle"></div>
			<div class="arrow_middle"></div>
			<div class="arrow_middle"></div>
			<div class="coloumn_long"></div>
		</div>
		<div class="skill" id="s17">
			<img src="img/img_timer.png" alt="">
			<h3>版本控制</h3>
			<div class="path_middle_step"></div>
			<div class="arrow_middle"></div>
			<div class="arrow_right_in"></div>
		</div>
		<div class="skill" id="s18">
			<img src="img/img_quill.png" alt="">
			<h3>略懂開發</h3>
		</div>
		<div class="skill" id="s19">
			<img src="img/img_sword.png" alt="">
			<h3>出師</h3>
		</div>
		<div class="skill" id="s20">
			<img src="img/img_emblem.png" alt="">
			<h3>厚黑學</h3>
		</div>

		<div class="skill wait_active active_path_before" id="s21">
			<img src="img/side.png" alt="">
			<h3>Side Project</h3>
			<div class="arrow_short_left_in_before"></div>
			<div class="path_middle_left_in_before"></div>
		</div>
		<div class="skill wait_active active_path_before" id="s22">
			<img src="img/daily.png" alt="">
			<h3>Dially UI</h3>
			<div class="arrow_short_left_in_before"></div>
			<div class="path_middle_left_in_before"></div>
		</div>
		<div class="magic_box">
			<img src="img/magic_box.png" alt="">
			<h3>潘朵拉寶盒</h3>
			<div class="path_short"></div>
			<div class="coloumn_long"></div>
		</div>

		<img src="img/img_monocat.png" alt="" class="guide">
		<div class="description">
			<h3>安安</h3>
			<p>我是Mono喵，接下來將你領略UI的變換。喵。</p>
			<img src="" alt="">
			<button onclick="openBox()">好奇打開</button>
		</div>
		<img class="guard" src="img/img_hexcat.png"></img>
		<img class="rocket" src="img/img_rocket.png"></img>
		<div class="magic">
			<img src="img/img_padora.png" alt="">
			<h3>潘朵拉寶盒</h3>			
		</div>

		<div class="footer">
			<img src="img/img_footer.png" alt="">
		</div>
	</div>
	
	<script src="index.js"></script>
</body>
</html>
